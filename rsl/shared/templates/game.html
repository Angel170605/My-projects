<div class="container mt-4">
  <div class="row align-items-center border rounded p-3 mb-3">
    <div class="col text-center">
      <h6 class="text-muted text-center">
        {% if game.status == 'Pendiente' %}
            {{ game.date|date:"d-m-Y" }}  {{ game.time|time:"H:i" }}
        {% else %}
            {{ game.status }}
        {% endif %}
    </h6><h5>{{ game.local }}</h5>
      <div class="d-flex justify-content-center align-items-center" style="height: 100px;">
        <img src="{{ game.local.shield.url }}" alt="{{ game.local }}" class="img-fluid" style="max-height: 100%; max-width: 100%; object-fit: contain;">
      </div>
    </div>
    <div class="col text-center">
      <h4 style="font-size: 2.5rem;">{{ game.local_goals }} - {{ game.away_goals }}</h4>
      <h5>vs</h5>
    </div>
    <div class="col text-center">
      <h5>{{ game.away }}</h5>
      <div class="d-flex justify-content-center align-items-center" style="height: 100px;">
        <img src="{{ game.away.shield.url }}" alt="{{ game.away }}" class="img-fluid" style="max-height: 100%; max-width: 100%; object-fit: contain;">
      </div>
    </div>
  </div>
</div>
