<div class="container mt-4">
  <div class="row align-items-center">
      <div class="col text-center">
          <h5>{{ match.local }}</h5>
          <img src="{{ match.local.shield.url }}" alt="{{ match.local }}" class="img-fluid" style="width: 100px; height: 100px; object-fit: cover;">
    </div>
        <div class="col text-center">
            <h4 style="font-size: 2.5rem;">{{ match.local_goals }} - {{ match.away_goals }}</h4>
            <h5>vs</h5>
        </div>
    <div class="col text-center">
          <h5>{{ match.away }}</h5>
          <img src="{{ match.away.shield.url }}" alt="{{ match.away }}" class="img-fluid" style="width: 100px; height: 100px; object-fit: cover;">
      </div>
  </div>
</div>
