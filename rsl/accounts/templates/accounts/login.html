{% if login_error %}
  <p>Incorrect username or password.</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form }}
  <input type="hidden" name="next" value="{{ next }}">
  <input type="submit" value="Login">
</form>
<p>¿Todavía no tienes cuenta?: <a href="{% url 'signup' %}">Crea una</a></p>
