{% extends "base.html" %}

{% block content %}
  {% include "match.html" %}  <!-- Incluye la plantilla del partido -->

  <div class="container mt-4">
      <div class="row">
          {% for event in events %}
              <div class="col-12">
                  {% if event.player.team == match.local %}
                      <div class="alert alert-primary no-background text-start mx-auto w-75" role="alert">
                          {{ event }}
                      </div>
                  {% else %}
                      <div class="alert alert-secondary no-background text-end mx-auto w-75" role="alert">
                          {{ event }}
                      </div>
                  {% endif %}
              </div>
          {% endfor %}
      </div>
  </div>
  {% if user.is_superuser %}
    <div class="text-center mt-3">
      <a href="{% url 'tournament:add-event' match.id %}" class="btn btn-primary btn-sm">AÃ±adir evento</a>
    </div>
  {% endif %}
{% endblock %}
