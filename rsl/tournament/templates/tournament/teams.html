{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    {% for team in teams %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="{{ team.shield.url }}" class="card-img-top" alt="{{ team.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ team.name }}</h5>
            <a href="{% url 'tournament:team-info' team.id %}" class="btn btn-primary">Ver Info del Equipo</a>
            {% if user.is_superuser %}
              <a href="{% url 'tournament:edit-team' team.id %}" class="btn btn-primary">Editar</a>
              <a href="{% url 'tournament:delete-team' team.id %}" class="btn btn-primary">Eliminar</a>
            {% endif %}
          </div>
        </div>
      </div>
    {% endfor %}
    {% if user.is_superuser %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="{% static 'img/add.png' %}" class="card-img-top" alt="Añadir equipo">
          <div class="card-body">
            <h5 class="card-title">Añadir equipo</h5>
            <a href="{% url 'tournament:add-team' %}" class="btn btn-primary">Añadir equipo</a>
          </div>
        </div>
      </div>
    {% endif %}
  </div>
</div>
{% endblock %}
