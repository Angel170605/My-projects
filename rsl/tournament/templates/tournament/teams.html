{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <div class="row">
    {% for team in teams %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="{{ team.shield.url }}" class="card-img-top" alt="{{ team.name }}">
          <div class="card-body">
            <h5 class="card-title">{{ team.name }}</h5>
            <a href="{% url 'tournament:team-info' team.id %}" class="btn btn-primary">Ver Info del Equipo</a>
          </div>
        </div>
    {% endfor %}
    {% if user.is_superuser %}
      <div class="col-md-4 mb-4">
        <a href="{% url 'tournament:add-team' %}" class="card h-100 text-decoration-none">
          <img src="" class="card-img-top" alt="Añadir equipo">
          <div class="card-body">
            <h5 class="card-title">Añadir equipo</h5>
          </div>
        </a>
      </div>
    </div>
  {% endif %}
</div>
{% endblock %}
